<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon site avec Sidebar</title>
    <style>
        /* Styles pour la structure de la page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: white;
            position: fixed;
            transition: width 0.3s ease;
        }
        .sidebar.collapsed {
            width: 50px;
        }
        .sidebar h2 {
            padding: 15px;
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px 15px;
            cursor: pointer;
        }
        .sidebar ul li:hover {
            background-color: #444;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }
        .collapsed + .content {
            margin-left: 50px;
        }
        .toggle-btn {
            position: absolute;
            top: 15px;
            left: 250px;
            background-color: #333;
            color: white;
            padding: 10px;
            cursor: pointer;
            transition: left 0.3s ease;
        }
        .collapsed + .toggle-btn {
            left: 50px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Menu</h2>
    <ul>
        <li>Accueil</li>
        <li>Projets</li>
        <li>À propos</li>
        <li>Contact</li>
    </ul>
</div>

<div class="toggle-btn" onclick="toggleSidebar()">☰</div>

<div class="content">
    <h1>Bienvenue sur mon site !</h1>
    <p>Ceci est un exemple de page avec une barre latérale collapsible.</p>
</div>

<script>
    function toggleSidebar() {
        const sidebar = document.querySelector('.sidebar');
        const content = document.querySelector('.content');
        const toggleBtn = document.querySelector('.toggle-btn');
        
        sidebar.classList.toggle('collapsed');
        content.classList.toggle('collapsed');
        toggleBtn.classList.toggle('collapsed');
    }
</script>

</body>
</html>
